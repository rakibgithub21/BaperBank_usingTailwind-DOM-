<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="my-10 text-6xl text-center font-semibold">Welcome to your <span
                class="font-bold text-orange-500">Baap
                Er
                Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-200 w-8/12 mx-auto p-8 space-y-4">
            <h3 class="text-3xl font-semibold">Please Login</h3>
            <div class="space-y-4">
                <input placeholder="Your Email"
                    class="block w-9/12 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-300 focus:bg-slate-300"
                    type="email" name="" id="user_email">
                <input placeholder="Your Password"
                    class="block w-9/12 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-violet-300 focus:bg-slate-300 "
                    type="password" name="" id="password_field">
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 rounded-lg text-white font-medium hover:ring-red-600 hover:bg-amber-500">Login</button>
            </div>
        </section>
    </main>
    <script src="scripts/login.js"></script>
</body>

</html>
