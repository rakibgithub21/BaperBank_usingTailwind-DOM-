<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <!-- tailwind link  -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="my-10 text-6xl text-center font-semibold">Let's Get Some <span
                class="font-bold text-indigo-500">Moooooooney</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto my-12">
                <div class="bg-cyan-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-green-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-orange-500 p-8 text-white rounded-md">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">1240</span></h2>
                </div>

            </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto my-12">
                <div class="bg-fuchsia-500 p-8 text-white rounded-md space-y-3">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input placeholder="$ amount you want to deposit"
                        class="text-black block w-9/12 p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-red-600 focus:bg-slate-700"
                        type="text" name="" id="deposit-field">
                    <button id="deposit-btn"
                        class="bg-amber-600 px-8 py-2 rounded-lg text-white font-medium hover:ring-red-600 hover:bg-amber-500 ">Deposit</button>

                </div>
                <div class="bg-rose-600 p-8 text-white rounded-md space-y-3">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input placeholder="$ amount you want to deposit"
                        class="block w-9/12 p-3 text-black rounded-md focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:bg-slate-700"
                        type="text" name="" id="withdraw-field">
                    <button id="withdraw-btn"
                        class="bg-amber-600 px-8 py-2 rounded-lg text-white font-medium hover:ring-red-600 hover:bg-amber-500">Withdraw</button>
                </div>


            </div>
        </section>
    </main>
    <script src="scripts/deposit.js"></script>
    <script src="scripts/withdraw.js"></script>
</body>

</html>
